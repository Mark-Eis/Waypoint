url: https://mark-eis.github.io/Waypoint/
template:
  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
reference:
- title: Coords and Waypoints 
  desc: |
    Create “coords” and 'waypoints" objects in three possible formats
  contents:
  - as_coords
  - as_waypoints
  - starts_with("latlon")
- title: Convert 
  desc: |
    Convert between (i) decimal degree, (ii) degrees and minutes, and (iii) degrees, minutes and seconds formats
  contents:
  - convert
- title: Validate and Review 
  desc: |
    Ensure values within "coords" and "waypoints" objects are valid geographic locations and identify individual invalid values
  contents:
  - validate
  - review
- title: Format and Print
  desc: |
    Neat formatting and printing of “coords” and 'waypoints" objects
  contents:
  - starts_with("format") 
  - starts_with("print") 
- title: Extract and Replace
  desc: |
    Methods to extract or replace subsets of "coords" objects.
  contents:
  - "`[.coords`"
  - "`[<-.coords`"
- title: Other
  desc: Miscellaneous functions
  contents:
  - "`%L%`"
- title: Waypoint Package 
  desc: About the Waypoint package
  contents:
   - "Waypoint-package"

